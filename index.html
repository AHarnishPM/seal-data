<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seal and Serpent Lineage Tracking Form</title>
    <style>
        /* Your existing styles, unchanged */
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #FFF9C4;
        }
        /* ... rest of your styles ... */
        /* Add styles for user info */
        #user-info {
            margin-top: 20px;
        }
        #user-greeting {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seal and Serpent Lineage Tracking Form</h1>
        <!-- Your introductory paragraphs -->

        <!-- User Authentication Section -->
        <div id="user-info">
            <p id="user-greeting"></p>
            <button type="button" id="sign-in-button">Sign In with Google</button>
            <button type="button" id="sign-out-button" style="display: none;">Sign Out</button>
        </div>

        <!-- Member Form (Hidden by default) -->
        <form id="memberForm" style="display: none;">
            <input type="text" id="memberName" placeholder="Member's Name (e.g., Aaron Harnish)" required><br>
            <input type="text" id="gradYear" placeholder="Member Graduation Year (e.g., 2027)" required><br>
            <input type="text" id="bigName" placeholder="Member's Big's Name (e.g., Cedric Orton-Urbina)" required><br>
            <button type="button" id="addEntryButton">Add Entry</button>
            <p id="message"></p>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import {
            getFirestore,
            addDoc,
            collection,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        import {
            getAuth,
            signInWithPopup,
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "seal-data-collection.firebaseapp.com",
            projectId: "seal-data-collection",
            storageBucket: "seal-data-collection.appspot.com",
            messagingSenderId: "17642329541",
            appId: "1:17642329541:web:39d214d2f5c8b01ce2a7ac",
            measurementId: "G-BMCBQ5S8QV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Authentication Elements
        const signInButton = document.getElementById("sign-in-button");
        const signOutButton = document.getElementById("sign-out-button");
        const userGreeting = document.getElementById("user-greeting");
        const memberForm = document.getElementById("memberForm");

        // Sign In Function
        async function signIn() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error signing in:", error);
            }
        }

        // Sign Out Function
        async function signOutUser() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error signing out:", error);
            }
        }

        // Listen for Authentication State Changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const displayName = user.displayName;
                userGreeting.textContent = `Hello, ${displayName}!`;
                signInButton.style.display = "none";
                signOutButton.style.display = "inline-block";
                memberForm.style.display = "block";
            } else {
                userGreeting.textContent = "";
                signInButton.style.display = "inline-block";
                signOutButton.style.display = "none";
                memberForm.style.display = "none";
            }
        });

        // Attach Event Listeners
        signInButton.addEventListener("click", signIn);
        signOutButton.addEventListener("click", signOutUser);

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("addEntryButton").addEventListener("click", addEntry);
        });

        async function addEntry() {
            const memberName = document.getElementById("memberName").value.trim();
            const bigName = document.getElementById("bigName").value.trim();
            const gradYear = document.getElementById("gradYear").value.trim();
            const message = document.getElementById("message");

            // Validate gradYear
            const gradYearPattern = /^\d{4}$/;
            if (!gradYearPattern.test(gradYear)) {
                message.textContent = "Graduation year must be a 4-digit number.";
                message.className = "error";
                return;
            }

            if (!memberName || !bigName || !gradYear) {
                message.textContent = "All fields are required.";
                message.className = "error";
                return;
            }

            // Check if user is authenticated
            const user = auth.currentUser;
            if (!user) {
                message.textContent = "You must be signed in to submit data.";
                message.className = "error";
                return;
            }

            try {
                // Check for duplicates
                const q = query(
                    collection(db, "mentorship"),
                    where("memberName", "==", memberName),
                    where("gradYear", "==", gradYear)
                );
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    message.textContent = "This member and graduation year already exist.";
                    message.className = "error";
                    return;
                }

                // Get user's display name
                const submittedBy = user.displayName || user.email;

                // Add entry to Firestore
                await addDoc(collection(db, "mentorship"), {
                    memberName,
                    gradYear,
                    bigName,
                    submittedBy,
                    timestamp: new Date()
                });

                message.textContent = "Entry added successfully!";
                message.className = "success";
                document.getElementById("memberForm").reset();
            } catch (error) {
                console.error("Error adding document:", error);
                message.textContent = "Failed to add entry.";
                message.className = "error";
            }
        }
    </script>
</body>
</html>
