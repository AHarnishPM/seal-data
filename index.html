<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentorship Entry Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { margin: 10px 0; padding: 10px; width: 300px; }
        button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Mentorship Information Entry</h1>
    <form id="mentorshipForm">
        <input type="text" id="personName" placeholder="Mentee's Name" required><br>
        <input type="text" id="gradYear" placeholder="Graduation Year" required><br>
        <input type="text" id="mentorName" placeholder="Mentor's Name" required><br>
        <button type="button" id="addEntryButton">Add Entry</button>
        <p id="message"></p>
    </form>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, addDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyCoFenVip-lyHF3v6x7DAtrnR-KTVMlC6w",
            authDomain: "seal-data-collection.firebaseapp.com",
            projectId: "seal-data-collection",
            storageBucket: "seal-data-collection.firebasestorage.app",
            messagingSenderId: "17642329541",
            appId: "1:17642329541:web:39d214d2f5c8b01ce2a7ac",
            measurementId: "G-BMCBQ5S8QV"
          };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Attach the event listener to the button after the DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("addEntryButton").addEventListener("click", addEntry);
        });

        async function addEntry() {
            const personName = document.getElementById("personName").value.trim();
            const mentorName = document.getElementById("mentorName").value.trim();
            const gradYear = document.getElementById("gradYear").value.trim();
            const message = document.getElementById("message");

            // Validate that gradYear is a 4-digit number
            const gradYearPattern = /^\d{4}$/;
            if (!gradYearPattern.test(gradYear)) {
                message.textContent = "Graduation year must be a 4-digit number.";
                message.className = "error";
                return;
            }

            if (!personName || !mentorName || !gradYear) {
                message.textContent = "All fields are required.";
                message.className = "error";
                return;
            }

            try {
                // Check for duplicates
                const q = query(
                    collection(db, "mentorship"),
                    where("personName", "==", personName),
                    where("gradYear", "==", gradYear)
                );
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    // Duplicate found
                    message.textContent = "This mentee and graduation year already exist.";
                    message.className = "error";
                    return;
                }

                // Add entry to Firestore
                await addDoc(collection(db, "mentorship"), {
                    personName,
                    gradYear,
                    mentorName,
                    timestamp: new Date()
                });

                message.textContent = "Entry added successfully!";
                message.className = "success";
                document.getElementById("mentorshipForm").reset();
            } catch (error) {
                console.error("Error adding document:", error);
                message.textContent = "Failed to add entry.";
                message.className = "error";
            }
        }
    </script>
</body>
</html>
